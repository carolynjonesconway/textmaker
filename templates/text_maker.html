<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>TextMaker</title>
</head>
<body>
<header>
    <h1>TextMaker</h1>
</header>

<div id="main">
    <div id="sidebar">
        <div id="text-meta">
            {% with filename = meta.source.filename %}
            Trained on <a href="texts/{{ filename }}">{{ filename }}</a>
            {% endwith %}
        </div>
    </div>
    <div id="content">
        <p id="text">{{ text }}</p>
    </div>
</div>

</body>
</html>
