<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:300|PT+Sans" rel="stylesheet">
    <title>TextMaker</title>
</head>
<body>
<header>
    <h1>TextMaker</h1>
</header>

<div id="main">
    <div id="sidebar">
        <div id="text-meta">
            <p>
                <b>Training File</b><br>
                {% with filename = meta.source.filename %}
                <a href="texts/{{ filename }}">{{ filename }}</a>
                {% endwith %}
            {% if meta.source.description %}
            </p>
            <p>
                <b>Description</b><br>
                {{ meta.source.description }}
            </p>
            {% endif %}
        </div>
    </div>
    <div id="content">
        <p id="text">{{ text }}</p>
    </div>
</div>

</body>
</html>
